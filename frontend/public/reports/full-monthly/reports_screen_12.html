<!DOCTYPE html>
<html class="dark" lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EchoDraw 个性化洞察</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .bg-pattern {
            position: relative;
            overflow: hidden;
        }
        .bg-pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 10% 20%, #98DBC620, transparent 40%),
                radial-gradient(circle at 85% 75%, #98DBC615, transparent 50%),
                radial-gradient(circle at 50% 50%, #C5E1E20A, transparent 35%);
            background-repeat: no-repeat;
            z-index: 0;
            opacity: 0.7;
            animation: breathing-glow 15s ease-in-out infinite;
        }
        .bg-pattern::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(135deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(225deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
            opacity: 0.5;
            animation: slow-pan 20s linear infinite;
        }
        @keyframes breathing-glow {
            0%,
            100% {
                transform: scale(1) translate(0, 0);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.15) translate(5px, -5px);
                opacity: 0.9;
            }
        }
        @keyframes slow-pan {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 120px 60px;
            }
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .frosted-card {
            background-color: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(152, 219, 198, 0.08);
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#98DBC6",
                        "background-light": "#EFEAE7",
                        "background-dark": "#221B1B",
                        "brown": "#4A3F4A",
                        "light-blue": "#C5E1E2",
                        "milky-white": "#EFEAE7",
                        "deep-coffee": "#221B1B"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "2xl": "1.5rem",
                        "full": "9999px"
                    },
                    fontWeight: {
                        'thin': '100',
                        'extralight': '200',
                        'light': '300',
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: 100dvh;
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col font-display group/design-root overflow-x-hidden bg-pattern">
<div class="content-wrapper flex flex-col flex-grow">
<div class="p-4 pt-10 flex-grow">
<div class="px-2 space-y-8 pb-6">
<div class="frosted-card rounded-2xl p-6 flex flex-col items-start text-left">
<div class="mb-4">
<span class="text-xs font-light tracking-widest text-primary uppercase">效率窗口</span>
</div>
<h2 class="text-2xl font-light text-milky-white leading-snug mb-3">你的黄金创作窗：<br/>20–22 点</h2>
<p class="text-sm font-light text-milky-white/70 leading-relaxed">你在 20:00–22:00 的作品平均得分比其他时段高 0.6 分。</p>
</div>
<div class="frosted-card rounded-2xl p-6 flex flex-col items-start text-left">
<div class="mb-4">
<span class="text-xs font-light tracking-widest text-primary uppercase">时长临界点</span>
</div>
<h2 class="text-2xl font-light text-milky-white leading-snug mb-3">专注力峰值：<br/>75 分钟</h2>
<p class="text-sm font-light text-milky-white/70 leading-relaxed">单次创作超过 75 分钟后，你的平均情绪评分开始出现下降趋势。</p>
</div>
<div class="frosted-card rounded-2xl p-6 flex flex-col items-start text-left">
<div class="mb-4">
<span class="text-xs font-light tracking-widest text-primary uppercase">情绪差异</span>
</div>
<h2 class="text-2xl font-light text-milky-white leading-snug mb-3">“平静”状态下<br/>评分最高</h2>
<p class="text-sm font-light text-milky-white/70 leading-relaxed">当记录的情绪为“平静”时，你的作品自评分相较于其他情绪状态高出 15%。</p>
</div>
</div>
</div>
</div>
</div>

</body></html>
