<!DOCTYPE html>
<html class="dark" lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EchoDraw 节律与习惯</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .bg-pattern {
            position: relative;
            overflow: hidden;
        }
        .bg-pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 10% 15%, #98DBC61A, transparent 35%),
                radial-gradient(circle at 90% 80%, #98DBC610, transparent 45%),
                radial-gradient(circle at 50% 50%, #C5E1E208, transparent 30%);
            background-repeat: no-repeat;
            z-index: 0;
            opacity: 0.6;
            animation: breathing-glow 12s ease-in-out infinite;
        }
        @keyframes breathing-glow {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .chart-glow {
            box-shadow: 0 0 12px 2px #98DBC640, 0 0 4px 1px #98DBC680;
        }
        .bar-glow {
            filter: drop-shadow(0 0 6px #98DBC660);
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#98DBC6",
              "background-light": "#EFEAE7", 
              "background-dark": "#221B1B",
              "brown": "#4A3F4A",
              "light-blue": "#C5E1E2",
              "milky-white": "#EFEAE7",
              "deep-coffee": "#221B1B"
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
            fontWeight: {
                'thin': '100',
                'extralight': '200',
                'light': '300',
            }
          },
        },
      }
    </script>
<style>
    body {
      min-height: 100dvh;
    }
  </style>
  </head>
